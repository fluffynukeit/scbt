name:                scbt
version:             0.1.0.0
github:              "githubuser/scbt"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2019 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/scbt#readme>

default-extensions:
  - GADTs
  - KindSignatures
  - DataKinds
  - ViewPatterns
  - PatternSynonyms
  - LambdaCase
  - MultiParamTypeClasses
  - FlexibleInstances
  - StandaloneDeriving
  - TypeOperators

dependencies:
- base >= 4.7 && < 5

library:
  source-dirs: src
  dependencies:
    - text
    - containers
    - split

executables:
  scbt-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - scbt

tests:
  scbt-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - scbt
